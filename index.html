<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Loan Calculator</title>
    <style>
      #loading{
        display:none;
      }
    </style>
  </head>
  <body style="background-color:coral;">
    
    <div class="container" id="main">
       <div class="card text-center" id="main1" style="margin-top:100px;margin-left:350px;width:25%;height:50%;">
        <form id="form">
        <div class="card-body" id="main2">
         <h5 class="card-title">Loan Calculator</h5>
         <input id="inpt" type="number" placeholder="Enter Amount"><br><br>
         <input id="inpt1" type="number" placeholder="Enter Interest Rate"><br><br>
         <input id="inpt2" type="number" placeholder="Enter Repayment Years"><br><br>
         <a href="#" id="calc" class="btn btn-success">Calculate Loan</a>
         <input type="reset" value="Reset" id="reset">
         </form>
      </div>
     </div>
     <div id="loading">
      <img src="loading.gif" id="img" style="margin-left: 350px;width:25%;height:25%;">
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
